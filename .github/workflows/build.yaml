on:
  push:
    tags:
      - 'v*.*.*'

env:
  GOLANG_VERSION: 1 # The Go version to download (if necessary) and use.

name: Build
jobs:
  container:
    strategy:
      fail-fast: true
      matrix:
        tag:
          - alpine
          - latest
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
        - name: Docker login
          run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u TomWright --password-stdin
        - name: Build and Export ${{ matrix.tag }}
          if: matrix.tag == alpine
          uses: docker/build-push-action@v5
          with:
            context: .
            load: true
            dockerfile: docker/${{ matrix.tag }}.Dockerfile
            build-args: &build-args | 
              GOLANG_VERSION=${{ env.GOLANG_VERSION }}
              RELEASE_VERSION=${{ env.RELEASE_VERSION }}
            tags: dasel:alpine-test
        - name: Build and Export ${{ matrix.tag }}
          if: matrix.tag == latest
          uses: docker/build-push-action@v5
          with:
            context: .
            load: true
            dockerfile: docker/Dockerfile
            build-args: *build-args
            tags: dasel:debian-test
        - name: Test ${{ matrix.tag }}
          run: |
            echo '{"hello": "World"}' | docker run -i --rm ghcr.io/tomwright/dasel:${{ matrix.tag }} -r json 'hello'
        - name: Build and Push ${{ matrix.tag }}
          if: matrix.tag == alpine
          uses: docker/build-push-action@v5
          with:
            context: .
            dockerfile: docker/${{ matrix.tag }}.Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            build-args: *build-args
            tags: |
              ghcr.io/tomwright/dasel:${{ matrix.tag }}
              ghcr.io/tomwright/dasel:${{ env.RELEASE_VERSION }}-${{ matrix.tag }}
        - name: Build and Push ${{ matrix.tag }}
          if: matrix.tag == latest
          uses: docker/build-push-action@v5
          with:
            context: .
            dockerfile: docker/Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            build-args: *build-args
            tags: |
              ghcr.io/tomwright/dasel:${{ matrix.tag }}
              ghcr.io/tomwright/dasel:buster-slim
              ghcr.io/tomwright/dasel:${{ env.RELEASE_VERSION }}-${{ matrix.tag }}
              ghcr.io/tomwright/dasel:${{ env.RELEASE_VERSION }}-buster-slim

  publish:
    strategy:
      matrix:
        os:
          - linux
          - darwin
          - windows
        arch:
          - amd64
          - 386
          - arm64
          - arm
        include:
          - os: linux
            arch: amd64
            artifact_name: dasel_linux_amd64
            asset_name: dasel_linux_amd64
            test_version: true
          - os: linux
            arch: 386
            artifact_name: dasel_linux_386
            asset_name: dasel_linux_386
            test_version: false
          - os: darwin
            arch: amd64
            artifact_name: dasel_darwin_amd64
            asset_name: dasel_darwin_amd64
            test_version: false
          - os: darwin
            arch: arm64
            artifact_name: dasel_darwin_arm64
            asset_name: dasel_darwin_arm64
            test_version: false
          - os: windows
            arch: amd64
            artifact_name: dasel_windows_amd64.exe
            asset_name: dasel_windows_amd64.exe
            test_version: false
          - os: windows
            arch: 386
            artifact_name: dasel_windows_386.exe
            asset_name: dasel_windows_386.exe
            test_version: false
          - os: linux
            arch: arm64
            artifact_name: dasel_linux_arm64
            asset_name: dasel_linux_arm64
            test_version: false
          - os: linux
            arch: arm
            artifact_name: dasel_linux_arm32
            asset_name: dasel_linux_arm32
            test_version: false
        exclude:
            - os: darwin
              arch: 386
            - os: windows
              arch: arm64
            - os: windows
              arch: arm
            - os: darwin
              arch: arm
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '^${{ env.GOLANG_VERSION }}'
      - name: Set env
        run: echo RELEASE_VERSION=${GITHUB_REF:10} >> $GITHUB_ENV
      - name: Build
        run: GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build -o target/release/${{ matrix.artifact_name }} -ldflags="-X 'github.com/tomwright/dasel/v2/internal.Version=${{ env.RELEASE_VERSION }}'" ./cmd/dasel
      - name: Test version
        if: matrix.test_version == true
        run: ./target/release/${{ matrix.artifact_name }} --version
      - name: Gzip binaries
        run: gzip -c ./target/release/${{ matrix.artifact_name }} > ./target/release/${{ matrix.artifact_name }}.gz
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
      - name: Upload gzip binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.artifact_name }}.gz
          asset_name: ${{ matrix.asset_name }}.gz
          tag: ${{ github.ref }}
